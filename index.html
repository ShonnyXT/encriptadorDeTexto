<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body transition-style="in:wipe:top-right">
    <header>
        <h1>Encriptador de Texto</h1>
    </header>
    <main>
        <!-- Tabla 1 -->
        <section>
            <p>Encriptador/Desencriptador</p>
            <textarea name="" id="entrada" cols="20" rows="10" placeholder="Ingrese el texto"></textarea>
            <div>
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </div>
        </section>
        <!-- Tabla 2 -->
        <section>
            <p>Resultado</p>
            <textarea name="" id="salida" cols="20" rows="10"></textarea>
            <div>
                <button>Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Redes de Interes</p>
        </div>
        <a href="https://github.com/ShonnyXT?tab=repositories" target="_blank"><img src="images/github.png"
                alt="logo de github"></a>
        <a href="https://www.linkedin.com/in/jonatan-eduardo-mamani-dev0" target="_blank"><img src="images/linkedin.png"
                alt="logo de linkedin"></a>
        <div>
    </footer>
    <script src="app.js"></script>
</body>

</html>
